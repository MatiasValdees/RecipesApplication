<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Ingredientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:replace="~{common/header :: header}"></div>

<div class="container py-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">Ingredientes</h3>
    <a class="btn btn-primary" th:href="@{/ingredients/create}">+ Nuevo Ingrediente</a>
  </div>

  <div class="card shadow">
    <div class="card-body p-0">

      <table class="table table-hover mb-0">
        <thead class="table-light">
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th style="width: 150px">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ing : ${ingredients}">
          <td th:text="${ing.id}"></td>
          <td th:text="${ing.name}"></td>
          <td>
            <a class="btn btn-sm btn-warning" th:href="@{/ingredients/edit/{id}(id=${ing.id})}">Editar</a>
            <a class="btn btn-sm btn-danger" th:href="@{/ingredients/delete/{id}(id=${ing.id})}"
               onclick="return confirm('Â¿Eliminar ingrediente?')">Eliminar</a>
          </td>
        </tr>
        </tbody>
      </table>

    </div>
  </div>

</div>
</body>
<div th:replace="~{common/footer :: footer}"></div>
</html>
