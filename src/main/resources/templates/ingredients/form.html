<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Ingrediente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{common/header :: header}"></div>
<div class="container py-5">
    <div class="card shadow">
        <div class="card-body">

            <h3 class="mb-4" th:text="${ingredient.id} != null ? 'Editar Ingrediente' : 'Nuevo Ingrediente'"></h3>

            <form th:action="@{/ingredients/save}" th:object="${ingredient}" method="post">

                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label class="form-label">Nombre</label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div class="text-danger" th:errors="*{name}"></div>
                </div>

                <button type="submit" class="btn btn-primary">Guardar</button>
                <a th:href="@{/ingredients}" class="btn btn-outline-secondary">Cancelar</a>

            </form>

        </div>
    </div>
</div>
</body>
<div th:replace="~{common/footer :: footer}"></div>
</html>
