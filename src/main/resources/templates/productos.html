<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/recetas.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">

    <title>Recetas</title>
</head>
<body>
    
    <div th:replace="~{common/header :: header}"></div>
    <h1 th:text="|Bienvenido a ${name}!|"></h1>

    <h2 class="mt-5">Productos destacados</h2>
        <div class="row row-cols-1 row-cols-md-4 g-4">
            <div class="col" th:each="producto : ${productos}">
                <div class="card h-100 shadow-sm">
                    <div class="card-body text-center">
                        <h5 class="card-title" th:text="${producto.nombre}"></h5>
                    </div>

                    <!-- Detalles solo para usuarios autenticados -->
                    <div class="card-footer" sec:authorize="isAuthenticated()">
                        <p th:text="'Precio: $' + ${producto.precio}"></p>
                        <p th:text="'Stock: ' + ${producto.stock}"></p>
                        <p th:text="'CategorÃ­a: ' + ${producto.categoria}"></p>
                        <p th:text="'Marca: ' + ${producto.marca}"></p>
                    </div>
                </div>
            </div>
        </div>
    <div th:replace="~{common/footer :: footer}"></div>

</body>
</html>
