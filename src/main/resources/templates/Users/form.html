<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Crear Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div th:replace="~{common/header :: header}"></div>

<div class="container py-4">
    <div class="card shadow">
        <div class="card-body">

            <!---<h3 class="mb-3" th:text="${user.id == null ? 'Crear Nuevo Usuario' : 'Editar Usuario'}"></h3>
-->
            <form th:action="@{/users/save}" th:object="${user}" method="post">


                <!-- Username -->
                <div class="mb-3">
                    <label class="form-label">Nombre de usuario</label>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Ej: sebas123">
                    <div class="text-danger" th:errors="*{username}"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label class="form-label">Contrase√±a</label>
                    <input type="password" th:field="*{password}" class="form-control" placeholder="********">
                    <div class="text-danger" th:errors="*{password}"></div>
                </div>

                <!-- Estado (Active) -->
                <div class="mb-3">
                    <label class="form-label">Estado</label>
                    <select th:field="*{active}" class="form-select">
                        <option th:value="true">Activo</option>
                        <option th:value="false">Inactivo</option>
                    </select>
                </div>

                <!-- Roles -->
                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div class="form-check" th:each="role : ${roles}">
                        <input class="form-check-input"
                               type="checkbox"
                               th:value="${role.id}"
                               th:field="*{roleId}">
                        <label class="form-check-label" th:text="${role.name}"></label>
                    </div>
                </div>

                <div class="mt-4">
                    <button type="submit" class="btn btn-primary">Guardar Usuario</button>
                    <a th:href="@{/users}" class="btn btn-outline-secondary">Cancelar</a>
                </div>

            </form>

        </div>
    </div>
</div>

<div th:replace="~{common/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
