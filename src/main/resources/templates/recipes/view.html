<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Receta: ' + ${recipe.name}">Receta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h3 class="mb-0" th:text="${recipe.name}">Nombre</h3>
        </div>

        <div class="card-body">

            <p>
                <strong>Tiempo de preparación:</strong>
                <span th:text="${recipe.preparationTime} + ' minutos'"></span>
            </p>

            <p>
                <strong>País:</strong>
                <span th:text="${recipe.country}"></span>
            </p>

            <p>
                <strong>Tipo:</strong>
                <span th:text="${recipe.type}"></span>
            </p>

            <p>
                <strong>Dificultad:</strong>
                <span th:text="${recipe.difficulty}"></span>
            </p>

            <p>
                <strong>Descripción:</strong><br>
                <span th:text="${recipe.description}"></span>
            </p>

            <div th:if="${recipe.details != null}">
                <strong>Ingredientes:</strong>
                <ul class="list-group mt-2">
                    <li th:each="ing : ${recipe.details}"
                        class="list-group-item"
                        th:text="${ing.ingredientName} + ' - ' + ${ing.amount}">
                    </li>
                </ul>
            </div>

            <div class="mt-4">
                <strong>Instrucciones:</strong>
                <p class="mt-2" th:text="${recipe.instruction}"></p>
            </div>

        </div>

        <div class="card-footer d-flex justify-content-between">
            <a th:href="@{/recipes}" class="btn btn-secondary">Volver</a>

            <div>
                <a th:href="@{'/recipes/edit/' + ${recipe.id}}" class="btn btn-warning">Editar</a>

                <form th:action="@{'/recipes/delete/' + ${recipe.id}}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger"
                            onclick="return confirm('¿Seguro que deseas eliminar esta receta?')">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
    </div>

</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
