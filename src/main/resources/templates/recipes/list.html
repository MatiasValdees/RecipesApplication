<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Recetas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
<div th:replace="~{common/header :: header}"></div>

<div class="container mt-5">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Recetario</h2>
    <a th:href="@{/recipes/create}" class="btn btn-primary">Nueva Receta</a>
  </div>

  <table class="table table-striped shadow-sm">
    <thead class="table-dark">
    <tr>
      <th>Nombre</th>
      <th>Tiempo de Preparación</th>
      <th>Descripción</th>
      <th style="width:180px">Acciones</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="r : ${recipes}">
      <td th:text="${r.name}"></td>
      <td th:text="${r.preparationTime}"></td>
      <td th:text="${r.description}"></td>
      <td class="d-flex gap-2">

        <a th:href="@{'/recipes/' + ${r.id}}" class="btn btn-sm btn-outline-secondary">
          Ver
        </a>

        <a th:href="@{'/recipes/edit/' + ${r.id}}" class="btn btn-sm btn-outline-primary">
          Editar
        </a>

        <form th:action="@{'/recipes/delete/' + ${r.id}}" method="post"
              onsubmit="return confirm('¿Seguro que quieres eliminar esta receta?');">
          <button type="submit" class="btn btn-sm btn-outline-danger">
            Eliminar
          </button>
        </form>

      </td>
    </tr>
    </tbody>
  </table>

</div>

<div th:replace="~{common/footer :: footer}"></div>
</body>
</html>
